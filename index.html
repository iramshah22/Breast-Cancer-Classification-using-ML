<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Breast Cancer Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Breast Cancer Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
    	<input type="text" name="radius_mean" placeholder="Radius Mean" required="required" />
        <input type="text" name="texture_mean" placeholder="Texture Mean" required="required" />
        <input type="text" name="perimeter_mean" placeholder="Perimeter Mean" required="required" />
        <input type="text" name="area_mean" placeholder="Area Mean" required="required" />
        <input type="text" name="smoothness_mean" placeholder="Smoothness Mean" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
